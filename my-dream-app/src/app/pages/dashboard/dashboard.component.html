<section class="users">
    <mat-card class="user" *ngFor='let user of users' routerLink = "/profile/{{user._id}}">
        <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>{{user.login}}</mat-card-subtitle>
        </mat-card-header>
        <img class='user__avatar' mat-card-image src='http://localhost:3000/uploads/{{user.avatar}}' alt="Photo of a Shiba Inu">
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</section>
