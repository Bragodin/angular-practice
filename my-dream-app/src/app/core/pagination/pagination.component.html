<section class="pagination">
    <button mat-raised-button color="accent" (click)='changePage(false)'>Previou</button>
    <ul>
        <!-- <li *ngFor='let i of totalCount'><a>{{i}}</a></li> -->
    </ul>
    <mat-form-field class="select">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="5">5</mat-option>
          <mat-option value="10">10</mat-option>
          <mat-option value="15">15</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)='changePage(true)'>Next</button>
</section>
