<mat-card>
    <label>name:
        <input type="text" [(ngModel)]='user.name'/>
    </label>
    <label>surname:
        <input type="text" [(ngModel)]='user.surname'/>
    </label>
    <label>login:
        <input type="text" [(ngModel)]='user.login'/>
    </label>
    <label>phone:
        <input type="text" [(ngModel)]='user.phone'/>
    </label>
    <button (click)='changeUsers(user._id, user)'>Change</button>
    <button (click)='remove(user._id)'>X</button>
</mat-card>
