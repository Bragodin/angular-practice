<mat-card [ngStyle]="getBackground()">
    <app-avatar [photoName]='user.avatar'></app-avatar>
    <h4>{{user.name}}</h4>
    <h4>{{user.surname}}</h4>
    <h5>{{user.phone}}</h5>
    <ng-container [ngSwitch]="buttonState">
        <button *ngSwitchCase="'accept'" mat-raised-button color="accent" (click)='sendButtonEvent(user)'>accept</button>
        <button  *ngSwitchCase="'add'" mat-raised-button color="accent" (click)='sendButtonEvent()'>add to friends</button>
        <button  *ngSwitchCase="'remove'" mat-raised-button color="accent" (click)='sendButtonEvent()'>remove from friends</button>
    </ng-container>
    <button mat-raised-button color="accent">send message</button>
</mat-card>
